{% extends 'registration/index.html' %}
{% block title %}
SIGNUP
{% endblock %}

{% block body %}

{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong>{{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
<form method="post">
    {% csrf_token %}
    <h3>Signup Here</h3>
    
    <label for="username">Username</label>
    <input type="text" placeholder="Username" name="username" id="username">
    
    
    <label for="email">Email</label>
    <input type="email" placeholder="Email or Phone" name="email" id="email">
    
    <label for="password1">Password</label>
    <input type="password" placeholder="Password" id="password1" name="password1">
    
    
    <label for="password2">Confirm Password</label>
    <input type="password" placeholder="Confirm Password" id="password2" name="password2">
    <button type="submit" id="button1">Signup</button>
    
    <a href="{% url 'signin' %}">i have already account</a>
</form>

{% endblock %}
